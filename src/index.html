<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css" />
</head>

<body>
  <form class="form">
    <label>
      <input class="input" type="text" name="search-text" placeholder="Search images..." required />
    </label>
    <button class="btn" type="submit">Search</button>
  </form>

  <div class="loader-container">
    <span class="loader loading-ball"></span>
  </div>

  <ul class="gallery"></ul>

  <script type="module" src="./main.js"></script>
</body>

</html>
